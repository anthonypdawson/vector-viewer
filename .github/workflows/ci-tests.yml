name: CI - Unit Tests

on:
  workflow_dispatch: {}  
  push:
    paths:
      - 'pyproject.toml'
      - 'tests/**'

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip and install pdm
        run: |
          python -m pip install --upgrade pip
          pip install pdm

      - name: Install system dependencies (Qt/OpenGL libs)
        run: |
          sudo apt-get update
          sudo apt-get install -y freeglut3-dev

      - name: Cache PDM virtualenv and pip
        uses: actions/cache@v4
        with:
          path: |            
            ~/.cache/pdm
            ~/.cache/pip
          key: ${{ runner.os }}-pdm-${{ hashFiles('**/pdm.lock', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pdm-

      - name: Install dependencies (dev)
        run: pdm install -d

      - name: Run tests
        env:
          PYTHONPATH: ./src
          QT_QPA_PLATFORM: offscreen
          QTWEBENGINE_CHROMIUM_FLAGS: "--no-sandbox --disable-gpu"
          QTWEBENGINE_DISABLE_SANDBOX: 1
        run: pdm run pytest tests --cov=vector_inspector --cov-report=lcov -vv -s

      - name: Upload coverage xml report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: ./coverage.lcov
      
      - name: Coveralls
        if: matrix.python-version == '3.12'
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: ./coverage.lcov          