name: CI - Unit Tests

on:
  workflow_dispatch: {}
  pull_request:
    types: [closed]
  push:
    paths:
      - 'pyproject.yaml'

jobs:
  test:
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip and install pdm
        run: |
          python -m pip install --upgrade pip
          pip install pdm

      - name: Install system dependencies (Qt/OpenGL libs)
        run: |
          sudo apt-get update
          sudo apt-get install -y freeglut3-dev

      - name: Cache PDM virtualenv and pip
        uses: actions/cache@v4
        with:
          path: |            
            ~/.cache/pdm
            ~/.cache/pip
          key: ${{ runner.os }}-pdm-${{ hashFiles('**/pdm.lock', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pdm-
            ${{ runner.os }}-

      - name: Install dependencies (dev)
        run: pdm install -d

      - name: Run tests
        env:
          PYTHONPATH: ./src
          QT_QPA_PLATFORM: offscreen
        run: pdm run pytest -q tests --cov=vector_inspector --cov-report=html

      - name: Upload coverage HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-py${{ matrix.python-version }}
          path: htmlcov

      - name: Deploy coverage to GitHub Pages
        if: github.ref == 'refs/heads/master' && matrix.python-version == '3.12'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./htmlcov