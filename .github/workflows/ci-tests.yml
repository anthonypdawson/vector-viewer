name: CI - Unit Tests

on:
  workflow_dispatch:
    inputs:
      python-versions:
        description: 'Python versions to test'
        required: true
        default: '["3.11", "3.12"]'
        type: choice
        options:
          - '["3.11", "3.12"]'
          - '["3.11"]'
          - '["3.12"]'
  push:
    paths:
      - 'pyproject.toml'
      - 'tests/**'

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ${{ fromJson(inputs.python-versions || '["3.11", "3.12"]') }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip and install pdm
        run: |
          python -m pip install --upgrade pip
          pip install pdm

      - name: Install system dependencies (Qt/OpenGL libs)
        run: |
          sudo apt-get update
          sudo apt-get install -y freeglut3-dev

      - name: Cache PDM virtualenv and pip
        uses: actions/cache@v4
        with:
          path: |            
            ~/.cache/pdm
            ~/.cache/pip
          key: ${{ runner.os }}-pdm-${{ hashFiles('**/pdm.lock', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pdm-

      - name: Install dependencies (dev)
        run: pdm install -d

      - name: Run tests
        continue-on-error: true
        env:
          PYTHONPATH: ./src
          QT_QPA_PLATFORM: offscreen
          QTWEBENGINE_CHROMIUM_FLAGS: "--no-sandbox --disable-gpu"
          QTWEBENGINE_DISABLE_SANDBOX: 1
        run: pdm run pytest tests --cov=vector_inspector --cov-report=lcov -vv -s --junit-xml=test-results.xml

      - name: Surface failing tests
        if: matrix.python-version == '3.12'
        uses: pmeier/pytest-results-action@main
        with:
          # A list of JUnit XML files, directories containing the former, and wildcard
          # patterns to process.
          # See @actions/glob for supported patterns.
          path: test-results.xml

          # (Optional) Add a summary of the results at the top of the report
          summary: true

          # (Optional) Select which results should be included in the report.
          # Follows the same syntax as `pytest -r`
          display-options: fEX

          # (Optional) Fail the workflow if no JUnit XML was found.
          fail-on-empty: true

          # (Optional) Title of the test results section in the workflow summary
          title: Test results

      - name: Upload coverage report
        if: hashFiles('coverage.lcov') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: ./coverage.lcov
      
      - name: Coveralls
        if: hashFiles('coverage.lcov') != '' && matrix.python-version == '3.12'
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: ./coverage.lcov

      - name: Upload coverage reports to Codecov
        if: hashFiles('coverage.lcov') != '' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

